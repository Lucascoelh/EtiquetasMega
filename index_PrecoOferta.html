<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Etiquetas de Oferta - Dupla</title>
    
    <style>
        /* ==================== IMPORT DE FONTES ==================== */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;700;900&display=swap');
        
        /* ==================== ESTILOS GERAIS E FORMULÁRIO ==================== */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container-principal {
            display: flex;
            gap: 20px;
            flex-wrap: wrap; 
        }

        .formulario {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; 
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .formulario label {
            display: block;
            margin-top: 10px;
            font-weight: 600;
        }

        .formulario input[type="text"], 
        .formulario input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }

        .botoes-acao {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .botoes-acao button {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        #btnAddEtiqueta {
            background-color: #4CAF50;
            color: white;
        }

        #btnPrint, #btnLimpar {
            background-color: #3f7bbf;
            color: white;
        }

        .container-etiquetas-impressao {
            flex-grow: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }

        #etiquetas-output {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* ==================== ESTILO DA ETIQUETA DE OFERTA ==================== */
        .etiqueta {
            width: 130mm; 
            height: 180mm; 
            border: 1px solid #ccc; 
            padding: 10mm;
            display: inline-block; 
            box-sizing: border-box; 
            page-break-inside: avoid; 
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: space-between; 
            position: relative; 
            overflow: hidden;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); 
        }

        .oferta-tag {
            font-size: 38pt; 
            color: #ff0000; 
            font-weight: 900; 
            text-transform: uppercase;
            margin-bottom: 5pt; 
        }
        
        .info-produto-container {
            width: 100%;
            text-align: center;
            margin-bottom: 4pt;
        }

        /* Classes de produto */
        .nome-produto, .descricao-produto, .marca-produto {
            position: relative;
            top: 30pt;
            line-height: 1.1;
            text-transform: uppercase;
            margin-bottom: 5pt; 
        }
        .nome-produto { font-size: 22pt; font-weight: 900; color: #000; }
        .descricao-produto { font-size: 16pt; font-weight: 600; color: #333; }
        .marca-produto { font-size: 16pt; font-weight: 600; color: #ff0000; }

        .peso-produto {
            position: absolute; 
            top: 30mm; 
            right: 15mm; 
            font-size: 14pt;
            font-weight: 700;
            color: #333;
            transform: rotate(-10deg);
        }

        /* ==================== ESTILOS DE OFERTA DUPLA ==================== */

        .ofertas-container {
            width: 100%;
            margin-top: 20pt; /* aumente este valor para descer mais */
            margin-bottom: 10pt;
        }
        
        .oferta-bloco {
            display: flex;
            align-items: center; /* Alinha horizontalmente a Quantidade e o Preço */
            justify-content: center;
            width: 100%;
            margin-top: 5pt;
            
        }

        /* ESTILO PARA QUANTIDADE (O número "1" ou "2") */
        .oferta-quantidade-x {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 110pt; 
            color: #ff0000;
            font-weight: 900;
            line-height: 0.8;
            padding-right: 15pt;
            /* Corrigir a diferença visual de altura do Bebas Neue */
            position: relative; 
            top: 11pt; 
        }

        /* ESTILO PARA O TEXTO "É" */
        .texto-e {
            font-size: 20pt;
            color: #333;
            font-weight: 700;
            margin-right: 10pt;
            position: relative;
            top: 10pt;
        }

        /* ESTILO DO PREÇO TOTAL (Y) */
        .valor-principal {
            font-size: 100pt; /* Tamanho do R$ 6,00 ou 10,00 */
            color: #ff0000;
            font-weight: 900;
            line-height: 0.95; 
            letter-spacing: 5pt; /* Ajuste fino */
            font-family: 'Bebas Neue', sans-serif; 
            /* Para que o Flexbox controle o alinhamento */
            display: flex; 
            align-items: flex-start;
            position: relative;
            top: 10pt;
        }

        /* ESTILO DO CENTAVOS */
        .valor-principal .centavos {
            font-size: 60pt; /* Centavos menores */
            font-weight: 700;
            margin-left: 0pt; 
            font-family: 'Bebas Neue', sans-serif; 
            position: relative; 
            top: 10pt; /* Posição vertical do centavo */
        }
        
        /* ESTILO DO DIVISOR CENTRAL "OU" */
        .divisor-ou {
            width: 70%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5pt auto 5pt auto; ; 
        }
        
        .divisor-linha {
            flex-grow: 1;
            height: 2px;
            background-color: #333;
            margin: 0 30px;
        }
        
        .divisor-ou span {
            font-size: 20pt;
            font-weight: 900;
            color: #ff0000;
            font-family: 'Bebas Neue', sans-serif;
            padding: 0 5px;
        }

        .logo-empresa {
            width: 120pt; 
            height: auto;
            margin-top: auto; 
            display: block;
        }

        .logo-empresa svg {
            width: 100%;
            height: 100%;
        }


        /* ==================== ESTILOS DE IMPRESSÃO (A4) ==================== */
        @media print {
            .formulario, button, .container-principal h2, .container-etiquetas-impressao h3, .botoes-acao {
                display: none;
            }

            body {
                margin: 0;
                padding: 0;
                background-color: white;
            }

            .container-etiquetas-impressao {
                box-shadow: none;
                padding: 0;
                margin: 0;
                width: 100%;
                min-height: auto;
            }
            
            .etiqueta {
                border: 1px dashed #ccc; 
                margin: 0; 
                float: left; 
                box-shadow: none; 
            }
        }
    </style>
</head>
<body>

    <div class="container-principal">
        <div class="formulario">
            <h2>Adicionar Oferta Dupla</h2>
            <form id="formEtiqueta">
                <label for="produto">Produto:</label>
                <input type="text" id="produto" placeholder="Ex: Pão de Forma" required>
                
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" placeholder="Ex: Tradicional">
                
                <label for="marca">Marca:</label>
                <input type="text" id="marca" placeholder="Ex: Pullman">

                <h4 style="margin-top: 15px;">OPÇÃO 1 (Principal)</h4>
                <label for="quantidadeX1">Quantidade (X1):</label>
                <input type="number" id="quantidadeX1" step="1" value="1" required>

                <label for="precoTotalY1">Preço Total (R$ Y1):</label>
                <input type="number" id="precoTotalY1" step="0.01" placeholder="Ex: 6.00" required>
                
                <h4 style="margin-top: 15px;">OPÇÃO 2 (Adicional)</h4>
                <label for="quantidadeX2">Quantidade (X2):</label>
                <input type="number" id="quantidadeX2" step="1" value="2" required>

                <label for="precoTotalY2">Preço Total (R$ Y2):</label>
                <input type="number" id="precoTotalY2" step="0.01" placeholder="Ex: 10.00" required>

                <label for="peso">Peso/Volume (Opcional):</label>
                <input type="text" id="peso" placeholder="Ex: 450g ou 1 Litro">
            </form>

            <div class="botoes-acao">
                <button id="btnAddEtiqueta" onclick="adicionarEtiqueta()">Adicionar Etiqueta</button>
            </div>
            <div class="botoes-acao">
                <button id="btnPrint" onclick="window.print()">Imprimir Etiquetas</button>
                <button id="btnLimpar" onclick="limparEtiquetas()">Limpar Lista</button>
            </div>
        </div>

        <div class="container-etiquetas-impressao">
            <h3>Lista de Etiquetas para Impressão:</h3>
            <div id="etiquetas-output">
                <p>Use o formulário ao lado para gerar ofertas Duplas.</p>
            </div>
        </div>
    </div>

    <script>
        /* ==================== LÓGICA JAVASCRIPT ==================== */
        
        function gerarLogoSvg() {
            return `
                <svg viewBox="0 0 100 20">
                    <rect x="0" y="0" width="100" height="20" rx="10" fill="#66b3ff" />
                    <rect x="0" y="0" width="100" height="20" rx="10" fill="url(#grad)" />
                    <defs>
                        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#3f7bbf;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#66b3ff;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="20" cy="10" r="7" fill="white" />
                    <text x="20" y="13" font-family="Poppins, sans-serif" font-size="8" text-anchor="middle" fill="#E60000" font-weight="900">G</text>
                    <text x="50" y="13" font-family="Poppins, sans-serif" font-size="8" text-anchor="middle" fill="white" font-weight="700">GRUPO</text>
                    <text x="80" y="13" font-family="Poppins, sans-serif" font-size="8" text-anchor="middle" fill="white" font-weight="700">MEGA</text>
                </svg>
            `;
        }
        
        // Função auxiliar para formatar o preço e gerar o HTML
        function gerarHtmlPreco(quantidade, precoTotal) {
            const precoFormatado = precoTotal.toFixed(2).replace('.', ',');
            const partesPreco = precoFormatado.split(',');
            const reais = partesPreco[0];
            const centavos = partesPreco[1];

            const valorPrincipalHtml = `${reais}<span class="centavos">,${centavos}</span>`;

            return `
                <div class="oferta-bloco">
                    <div class="oferta-quantidade-x">${quantidade}</div>
                    <div class="texto-e">É</div>
                    <div class="valor-principal">${valorPrincipalHtml}</div>
                </div>
            `;
        }

        function adicionarEtiqueta() {
            // 1. Pega os valores do formulário
            const nomeProduto = document.getElementById('produto').value.trim();
            const descricao = document.getElementById('descricao').value.trim();
            const marca = document.getElementById('marca').value.trim();
            
            // OFERTA 1
            const quantidadeX1 = parseInt(document.getElementById('quantidadeX1').value);
            const precoTotalY1 = parseFloat(document.getElementById('precoTotalY1').value);
            
            // OFERTA 2
            const quantidadeX2 = parseInt(document.getElementById('quantidadeX2').value);
            const precoTotalY2 = parseFloat(document.getElementById('precoTotalY2').value);
            
            const peso = document.getElementById('peso').value.trim();

            const outputDiv = document.getElementById('etiquetas-output');
            
            // 2. Validação
            if (!nomeProduto || 
                isNaN(quantidadeX1) || quantidadeX1 <= 0 || isNaN(precoTotalY1) || precoTotalY1 <= 0 ||
                isNaN(quantidadeX2) || quantidadeX2 <= 0 || isNaN(precoTotalY2) || precoTotalY2 <= 0) {
                alert("Por favor, preencha todos os campos da oferta dupla corretamente.");
                return;
            }
            
            // Geração dos blocos de preço
            const oferta1Html = gerarHtmlPreco(quantidadeX1, precoTotalY1);
            const oferta2Html = gerarHtmlPreco(quantidadeX2, precoTotalY2);

            // Constrói o HTML da descrição e marca, se existirem
            let infoProdutoHtml = '';
            if (nomeProduto) {
                infoProdutoHtml += `<div class="nome-produto">${nomeProduto.toUpperCase()}</div>`;
            }
            if (descricao) {
                infoProdutoHtml += `<div class="descricao-produto">${descricao.toUpperCase()}</div>`;
            }
            if (marca) {
                infoProdutoHtml += `<div class="marca-produto">${marca.toUpperCase()}</div>`;
            }
            
            // Cria o HTML da etiqueta
            const logoSvg = gerarLogoSvg();
            const pesoHtml = peso ? `<div class="peso-produto">${peso}</div>` : '';

            const novaEtiquetaHtml = `
                <div class="etiqueta">
                    <div class="oferta-tag">OFERTA</div>
                    ${pesoHtml}
                    <div class="info-produto-container">
                        ${infoProdutoHtml}
                    </div>
                    
                    <div class="ofertas-container">
                        ${oferta1Html}
                        
                        <div class="divisor-ou">
                            <div class="divisor-linha"></div>
                            <span>OU</span>
                            <div class="divisor-linha"></div>
                        </div>
                        
                        ${oferta2Html}
                    </div>
                    
                    <div class="logo-empresa">${logoSvg}</div>
                </div>
            `;

            // Adiciona a nova etiqueta à lista existente
            if (outputDiv.querySelector('p')) {
                outputDiv.innerHTML = '';
            }
            outputDiv.innerHTML += novaEtiquetaHtml;
            
            // 4. Limpa o formulário após a adição
            document.getElementById('formEtiqueta').reset();
            document.getElementById('quantidadeX1').value = '1'; 
            document.getElementById('quantidadeX2').value = '2'; 
            document.getElementById('produto').focus(); 
        }
        
        function limparEtiquetas() {
            if (confirm("Tem certeza que deseja limpar a lista de etiquetas?")) {
                document.getElementById('etiquetas-output').innerHTML = '<p>Use o formulário ao lado para gerar ofertas Duplas.</p>';
            }
        }
    </script>
</body>
</html>
