<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - Gerador de Etiquetas</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Vari√°veis CSS para cores e sombras */
        :root {
            --cor-principal: #3f7bbf;
            --cor-fundo: #f0f2f5;
            --cor-cheio: #008744; /* Verde escuro para contraste */
            --cor-oferta: #e60000; /* Vermelho forte */
            --sombra-suave: 0 4px 12px rgba(0, 0, 0, 0.1);
            --cor-titulo: #000; /* Preto forte para o t√≠tulo principal */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--sombra-suave);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        /* NOVO ESTILO: T√≠tulo Principal */
        .titulo-principal {
            color: var(--cor-titulo);
            font-size: 2.2em;
            font-weight: 900; /* Extra bold */
            margin-bottom: 5px;
            text-transform: uppercase;
            line-height: 1.1;
        }

        h1 {
            color: var(--cor-principal);
            margin-bottom: 25px;
            font-size: 1.2em; /* Diminu√≠do para ser o subt√≠tulo */
            font-weight: 700;
        }

        .opcoes {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .opcao-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Estilos dos bot√µes (inalterados) */
        .opcao-btn.cheio {
            background-color: var(--cor-cheio);
            color: white;
        }
        
        .opcao-btn.oferta {
            background-color: var(--cor-oferta);
            color: white;
        }

        .opcao-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .opcao-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .atribuicao {
            margin-top: 30px;
            font-size: 0.9em;
            color: #6c757d;
            font-weight: 400;
        }

        /* OTIMIZA√á√ÉO MOBILE */
        @media (max-width: 480px) {
            .menu-container {
                padding: 25px 20px;
                border-radius: 12px;
            }
            .titulo-principal {
                font-size: 1.8em;
            }
            h1 {
                font-size: 1.1em;
            }
            .opcao-btn {
                font-size: 1em;
                min-height: 55px;
            }
        }
    </style>
</head>
<body>

    <div class="menu-container">
        
        <div class="titulo-principal">
            Gerador de Etiquetas
        </div>
        
        <h1>Selecione o Tipo de Etiqueta</h1>
        
        <div class="opcoes">
            
            <a href="index_PrecoCheio.html" class="opcao-btn cheio">
                Etiqueta Padr√£o (R$ X,XX CADA) üè∑Ô∏è
            </a>
            
            <a href="index_PrecoOferta.html" class="opcao-btn oferta">
                Etiqueta Dupla (Oferta X por Y) üî•
            </a>
            
        </div>

        <div class="atribuicao">
            Por: Lucas Coelho, 2025
        </div>
    </div>

</body>
</html>
