<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - Gerador de Etiquetas</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variáveis CSS para cores e sombras */
        :root {
            --cor-principal: #3f7bbf;
            --cor-fundo: #f0f2f5;
            --cor-cheio: #008744; /* Verde escuro para contraste */
            --cor-oferta: #e60000; /* Vermelho forte */
            --sombra-suave: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px; /* Cantos mais suaves */
            box-shadow: var(--sombra-suave);
            text-align: center;
            max-width: 450px; /* Mais focado para telas móveis */
            width: 100%;
        }

        h1 {
            color: var(--cor-principal);
            margin-bottom: 25px;
            font-size: 1.8em; /* Ajuste para mobile */
            font-weight: 700;
        }

        .opcoes {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espaço entre os botões */
        }

        .opcao-btn {
            display: flex; /* Uso de flex para melhor alinhamento interno */
            align-items: center;
            justify-content: center;
            min-height: 60px; /* Altura ideal para toque */
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para a opção de Preço Cheio */
        .opcao-btn.cheio {
            background-color: var(--cor-cheio);
            color: white;
        }
        
        /* Estilo para a opção de Oferta Dupla */
        .opcao-btn.oferta {
            background-color: var(--cor-oferta);
            color: white;
        }

        .opcao-btn:hover {
            transform: translateY(-3px); /* Efeito mais visível */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
